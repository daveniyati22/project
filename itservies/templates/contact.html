<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Nexus Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #fcfaf7;
            --text-main: #1a1a1a;
            --text-muted: #666;
            --accent-gold: #c5a059;
            --card-bg: #ffffff;
            --border-color: #e5e5e5;
            --dark-bg: #121212;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
        }

        nav {
            padding: 1.5rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-main);
            margin-left: 30px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        header {
            text-align: center;
            padding: 100px 10% 60px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 400;
        }

        header p {
            color: var(--text-muted);
            max-width: 600px;
            margin: auto;
        }

        .contact-container {
            padding: 0 10% 100px;
            max-width: 900px;
            margin: auto;
        }

        form {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 50px;
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            border: 1px solid var(--border-color);
            font-family: 'Inter', sans-serif;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        .btn-gold {
            background: var(--text-main);
            color: white;
            padding: 14px 40px;
            border: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-gold:hover {
            background: var(--accent-gold);
        }

        footer {
            background: var(--dark-bg);
            color: white;
            padding: 80px 10%;
            text-align: center;
        }

        .footer-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 15px;
            letter-spacing: 3px;
        }
    </style>
</head>

<body>

<nav>
    <div class="logo">NEXUS ACADEMY</div>
    <div class="nav-links">
        <a href="/home/">Home</a>
            <a href="/faculty/">faculty</a>
            <a href="/admissions/">Admissions</a>
        <a href="contact.html" style="color: var(--accent-gold);">Contact Us</a>
        <a herf="/about/">About Us</a>
    </div>
</nav>

<header>
    <h1>Connect With Us.</h1>
    <p>We welcome inquiries from future scholars and institutional partners. Our academic advisors will respond within 24 hours.</p>
</header>

<div class="contact-container">
    <form>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" required>
        </div>

        <div class="form-group">
            <label>Your Message</label>
            <textarea required></textarea>
        </div>

        <button type="submit" class="btn-gold">Submit Inquiry</button>
    </form>
</div>

<footer>
    <div class="footer-logo">NEXUS</div>
    <p style="color: #666; font-weight: 300;">Elevating technical education to an art form.</p>
</footer>

</body>
</html>
